<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>


  <div id="calculator">
    <div id="screen">
      <span id="displayNumber"></span>
    </div>
    <div class="row">
      <button>C</button>
      <button>+/-</button>
      <button>%</button>
      <button>&divide;</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>&times;</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&minus;</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&plus;</button>
    </div>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button>&#61;</button>
    </div>
  </div>
  
  
  
</body>
</html>
